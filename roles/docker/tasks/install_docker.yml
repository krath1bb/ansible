---
# Ensure Docker group and user exist
- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present
  tags:
    - docker

- name: Create docker user
  ansible.builtin.user:
    name: docker
    group: docker
    home: /home/docker
    shell: /bin/bash
    state: present
  tags:
    - docker

# Add users to the Docker group
- name: Add ansible user to docker group
  ansible.builtin.user:
    name: ansible
    groups: docker
    append: yes
  tags:
    - docker

- name: Add bkrathwohl user to docker group
  ansible.builtin.user:
    name: bkrathwohl
    groups: docker
    append: yes
  tags:
    - docker

# Install Docker on Ubuntu
- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
    update_cache: yes
  tags:
    - docker

- name: Add Docker's official GPG key
  ansible.builtin.shell:
    cmd: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/docker-archive-keyring.gpg
  tags:
    - docker

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags:
    - docker

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  tags:
    - docker

# Ensure /srv/docker directory is properly configured
- name: Ensure ACL tools are installed
  ansible.builtin.package:
    name: acl
    state: present
  tags:
    - docker

- name: Set ownership of /srv/docker recursively
  ansible.builtin.command:
    cmd: chown -R docker:docker /srv/docker
  tags:
    - docker

- name: Set permissions for /srv/docker recursively
  ansible.builtin.command:
    cmd: chmod -R 2775 /srv/docker
  tags:
    - docker

- name: Enforce default ACLs for /srv/docker
  ansible.builtin.command:
    cmd: setfacl -R -dm u::rwx,g::rwx,o::rx /srv/docker
  tags:
    - docker

# Configure Docker daemon to use /srv/docker/system as the data-root
- name: Configure Docker daemon
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "data-root": "/srv/docker/system"
      }
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart Docker
  tags:
    - docker

# Ensure the /srv/docker/system directory exists
- name: Create Docker system directory
  ansible.builtin.file:
    path: /srv/docker/system
    state: directory
    owner: docker
    group: docker
    mode: '2775'
  tags:
    - docker

# Configure Docker daemon to use /srv/docker
- name: Configure Docker daemon
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "data-root": "/srv/docker"
      }
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart Docker
  tags:
    - docker

- name: Ensure Docker service is started and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker

# Configure Docker networks
- name: Create Docker network "vm-network"
  ansible.builtin.command:
    cmd: docker network create vm-network
  register: result
  failed_when: "'Error' in result.stderr"
  tags:
    - docker

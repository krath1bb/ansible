---
install_rsat: true
mx_configuration: true
install_chocolately_packages: true
choco_installed_packages:
  - duck
  - filezilla
  #- powertoys    
  - vmrc
  - zoom
  ### Default Apps
  - cpu-z    
  - everything
  - firefox
  - git
  - googlechrome
  - googledrive
  - hwinfo
  - lghub
  - microsoft-windows-terminal
  - obs-studio
  - revo-uninstaller
  - spotify
  - tightvnc
  - vscode
  - vlc
  - winscp
  - wiztree
  - winrar

taskbar_pinned_icons:
  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Google Chrome.lnk
  - $env:USERPROFILE\AppData\Roaming\Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar\File Explorer.lnk
  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Outlook.lnk
  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Administrative Tools\Active Directory Users and Computers.lnk  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Everything.lnk
  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Administrative Tools\Group Policy Management.lnk
  - $env:PROGRAMDATA\Microsoft\Windows\Start Menu\Programs\Cygwin\Cygwin64 Terminal.lnk

# List of features: "Get-WindowsOptionalFeature -Online"
install_windows_features: false
windows_features:
  Microsoft-Hyper-V: true

# List of valid distributions that can be installed:
# wsl-alpine
# wsl-archlinux
# wsl-debiangnulinux
# wsl-fedoraremix
# wsl-kalilinux
# wsl-opensuse
# wsl-sles
# wsl-ubuntu-1604
# wsl-ubuntu-1804
# wsl-ubuntu-2004
install_wsl2: false
wsl2_distribution: wsl-ubuntu-2004

change_power_plan: false
# high_performance
# balanced
# power_saver
power_plan: "high_performance"

  - name: MMM-RAIN-MAP
    github: https://github.com/jalibu/MMM-RAIN-MAP.git
    position: center
    config:
      animationSpeedMs: 1000
      colorScheme: 8
      colorizeTime: true
      defaultZoomLevel: 8
      displayTime: true
      displayTimeline: true
      displayClockSymbol: true
      displayHoursBeforeRain: -1
      extraDelayLastFrameMs: 1000
      extraDelayCurrentFrameMs: 10000
      invertColors: false
      markers:
        lat: 42.479840
        lng: -83.893636
        color: red
      mapPositions:
        lat: 42.479840
        lng: -83.893636
        zoom: 9
        loops: 5
      mapUrl: https://a.tile.openstreetmap.de/{z}/{x}/{y}.png
      mapHeight: 225px
      mapWidth: 350px
      maxHistoryFrames: 7
      maxForecastFrames: 0
      substitudeModules:
      timeFormat: 24
      updateIntervalInSeconds: 300

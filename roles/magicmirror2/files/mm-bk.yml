---
install_magicmirror: true
install_modules: true
install_css: true
generate_config: true
upgrade_mm: false

mm_root: '/home/pi/MagicMirror'

custom_css: 'files/mm-bk.custom.css'

mm_modules:
  - name: alert

  - name: updatenotification
    position: top_bar 

  - name: clock
    position: top_left

  - name: weather
    position: top_left
    config:
      weatherProvider: openweathermap
      type: current
      locationID: 5005703
      apiKey: "{{ openweather_api_key }}"

  - name: MMM-iFrame
    github: https://github.com/alberttwong/MMM-iFrame.git
    position: bottom_left
    config:
      url: ["http://172.16.0.12:1984/stream.html?src=2FL-FrontFacing-MQ"]
      updateInterval: 86400000
      width: "1920"
      height: "1275"
      frameWidth: "510"

  - name: MMM-iFrame
    github: https://github.com/alberttwong/MMM-iFrame.git
    position: bottom_right
    config:
      url: ["http://172.16.0.12:1984/stream.html?src=Driveway-MQ"]
      updateInterval: 86400000
      width: "1920"
      height: "1275"
      frameWidth: "510"

  - name: MMM-RAIN-MAP
    github: https://github.com/jalibu/MMM-RAIN-MAP.git
    position: top_right
    config:
      animationSpeedMs: 1000
      colorScheme: 8
      colorizeTime: true
      defaultZoomLevel: 8
      displayTime: true
      displayTimeline: true
      displayClockSymbol: true
      displayHoursBeforeRain: -1
      extraDelayLastFrameMs: 1000
      extraDelayCurrentFrameMs: 10000
      invertColors: false
      markers:
        - lat: 42.479840
          lng: -83.893636
          color: red
      mapPositions:
        - lat: 42.479840
          lng: -83.893636
          zoom: 6
          loops: 5
      mapUrl: https://a.tile.openstreetmap.de/{z}/{x}/{y}.png
      mapHeight: "250px"
      mapWidth: "350px"
      maxHistoryFrames: 7
      maxForecastFrames: 0
      substitudeModules: []
      timeFormat: 24
      updateIntervalInSeconds: 300
